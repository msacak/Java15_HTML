<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            border: 1px solid red;
            min-height: 60vh;
        }
        .container-fluid{
            border: 1px solid green;
            min-height: 10vh;
            margin-bottom: 10px;
        }
        .row{
            border: 2px solid blue;
            min-height: 30vh;
        }
        .col{
            border: 1px dotted cadetblue;
            height: 10vh;
        }
    </style>
  </head>
  <body>
    
        <div class="container-fluid">

        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col col-md-3 col-lg-4 align-self-start">Col-1</div>
                <div class="col col-md-5 col-lg-3">Col-2</div>
                <div class="col col-md-4 col-lg-5 align-self-end">Col-3</div> <!--Çözünürlüğe göre kolon boyutunu değiştirebiliyorsun.-->
            </div>

            <div class="row justify-content-center">
                <div class="col col-md-3 col-lg-3 ">Col-1</div>
                <div class="col col-md-5 col-lg-2">Col-2</div>
                <div class="col col-md-4 col-lg-2">Col-3</div> 
            </div>
          

        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
