<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS OPERATÖRLER</title>
</head>
<body>
    <script>
        let s1 = 4;
        let s2 = 567;
        console.log('toplam....: ', (s1+s2)); // - * / + %
        let toplam = 0;
        toplam += s1;
        toplam++;
        let dogruMu = toplam >= s1 || s2 < 100; // ve(&&)  veya(||)
        console.log('doğru mudur...: ', dogruMu);
        /**
         * işlem:
         *  +, -, *, /, %
         * görev:
         * =, +=, /=, *=, -=, %=
         * mantık:
         * &&,  ||, !(değil)
         * ilişki:
         * <, >, <=, >=, ==, === (== ile === arasındaki fark nedir)
         * == -> gevşek eşitlik - tip dönüşümü yapar
         * === -> katı eşitlik - tip dönüşümü yapmadan kontrol eder
         * 
         * ++[], --[], []++, []-- (prefix, suffix)
         * 
        */

        console.log("5=='5'", (5=='5'));
        console.log("5==='5'", (5==='5'));
        
        
    </script>
</body>
</html>
